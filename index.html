<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo List</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <header>
        <h1>Your Vue Todo List!</h1>
    </header>
    <main>
        <div class="wrapper">
            <div id="app">
                <div class="submit-task">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" @keyup.enter="addProduct" v-model="newProduct" placeholder="Type product's name"
                            aria-label="product's name" aria-describedby="button-addon2">
                        <button @click="addProduct" class="btn btn-outline-secondary" type="button" id="add-task-btn">Add Product</button>
                    </div>
                    <ul>
                        <li v-for="(product, index) in gameWishList" :class="{ 'line-through': product.done}">
                            {{ product.text }}
                            <button @click="removeProduct(index)" class="btn btn-light border border-info"><i class="fa-solid fa-x"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>

</html>
